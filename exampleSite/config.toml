baseURL               = "https://www.hjcmgzs.xyz/"   # 你的新域名
languageCode          = "zh-CN"
title                 = "WebStack-Hugo 网址导航"
theme                 = "WebStack-Hugo"
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
publishDir            = "public"

[params]
    author        = "占豪杰"
    description   = "占豪杰网址导航"
    defaultTheme  = "light"               
    nightMode     = true                  # 必须开启
    
    upload        = ""
    about         = "https://github.com/shenweiyan/Knowledge-Garden/discussions/10"
    repository    = "https://github.com/shenweiyan/WebStack-Hugo"
    
    enablePreLoad = true
    textPreLoad   = "Hugo 网址导航主题"
    expandSidebar = true                  
    
    logosPath     = "assets/images/logos"
    defaultLogo   = "assets/images/logos/default.webp"
    
    yiyan         = true
    fancybox      = true

[params.seo]
    baiduhmid       = ''
    baiduSiteVer    = ''
    tj51laid        = ''
    tj51lack        = ''
    GoogleAdsClient = ''

# 天气API Key (留空即可)
[params.qweather]
    key = ""

[params.images]
    # 【终极修复】使用 Base64 编码的 SVG 图标
    # 这种写法不需要网络加载，图片直接嵌入代码，绝对不会裂图！
    
    # 展开图标 (向右箭头)
    logoExpandLight   = "data:image/svg+xml;base64,"
    logoExpandDark    = "data:image/svg+xml;base64,"
    
    # 收起图标 (向左箭头)
    logoCollapseLight = "data:image/svg+xml;base64,"
    logoCollapseDark  = "data:image/svg+xml;base64,"
    
    # 你的网站图标
    favicon           = "https://cdn-icons-png.flaticon.com/128/2215/2215535.png"
    
    # 搜索背景图
    searchImageL      = "assets/images/bg-dna.jpg"
    searchImageD      = "assets/images/bg-dna.jpg"

[markup.goldmark.renderer]
    unsafe = true
